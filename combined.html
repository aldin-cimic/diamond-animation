<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Diamond Reveal + Concentric Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Combined Section: Diamond Reveal -->
    <section class="diamond-reveal-section" data-animation="star-mask">
        <!-- Background Content Layer -->
        <div class="reveal-content-layer">
            <div class="content-wrapper">
                <h2 class="reveal-title">Your Content Here</h2>
                <p>This text will be visible before and after the reveal</p>
            </div>
        </div>

        <!-- Background Image Layer (will be revealed through diamond mask) -->
        <div class="reveal-image-layer" data-mask-block>
            <div class="background-image-container">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80" alt="Forest Background" class="reveal-background-image">
            </div>
        </div>

        <!-- Spacer to control scroll height -->
        <div class="reveal-spacer"></div>
    </section>

    <!-- Combined Section: Concentric Circles -->
    <section class="circles-section" data-counter-block data-min="0" data-max="99.95">
        <!-- Circles Container -->
        <div class="circles-container">
            <span class="circle" data-circle="0"></span>
            <span class="circle" data-circle="1"></span>
            <span class="circle" data-circle="2"></span>
            
            <!-- Content Overlay - INSIDE container for proper centering -->
            <div class="circles-content">
                <p class="circles-subtitle">With the use of a HEPA filter</p>
                <div class="circles-counter">
                    <span class="counter-number" data-counter-text="number">0</span>
                    <span class="counter-decimal">.</span>
                    <span class="counter-percentage" data-counter-text="decimal">00%</span>
                </div>
                <p class="circles-description">of air pollutants are removed, producing clean air inside your home.</p>
            </div>
        </div>

        <!-- Spacer to control scroll height -->
        <div class="circles-spacer"></div>
    </section>

    <!-- Next Section -->
    <section class="next-section">
        <div class="container">
            <h2>Next Section</h2>
            <p>Content continues here after all animations complete.</p>
        </div>
    </section>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="diamond-reveal.js"></script>
    <script src="concentric-circles.js"></script>
</body>
</html>
